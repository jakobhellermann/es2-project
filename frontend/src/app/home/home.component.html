<div class="d-flex h-100">
  <app-menu (viewMode)="onViewMode($event)"></app-menu>

  <ng-container [ngSwitch]="_viewMode | async">
    <app-single *ngSwitchCase="'single'" class="w-100 h-100"></app-single>
    <app-grid *ngSwitchCase="'grid'" class="w-100 h-100"></app-grid>
  </ng-container>
</div>
